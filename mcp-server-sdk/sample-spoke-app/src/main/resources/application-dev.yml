spring:
  application:
    name: mcp-sample-spoke-app
  
  datasource:
    url: jdbc:postgresql://localhost:5432/mcp_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 4
        min-idle: 1

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.financial.mcp: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 개발 환경 보안 설정
mcp:
  security:
    dev-mode: true  # JWT 검증 우회, 모든 요청 허용

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
  endpoint:
    health:
      show-details: always
